<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Page Not Found</title>
  <style>
    body { background: linear-gradient(135deg, #000, #0a0a0a); color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 40px; min-height: 100vh; margin: 0; }
    h1 { font-size: 28px; margin-bottom: 20px; text-shadow: 0 0 10px #0f0; }
    .container { max-width: 600px; margin: 0 auto; }
    .shortcuts { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; margin-top: 40px; }
    .shortcut { background: rgba(0, 255, 0, 0.1); border: 1px solid #0f0; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; }
    .shortcut:hover { background: rgba(0, 255, 0, 0.2); transform: scale(1.05); }
    .icon { font-size: 36px; margin-bottom: 10px; }
    .label { font-size: 14px; font-weight: bold; }
    .back { margin-top: 50px; display: inline-block; padding: 12px 24px; background: #000; color: #0f0; border: 2px solid #0f0; border-radius: 30px; text-decoration: none; font-weight: bold; }
    .back:hover { background: #0f0; color: #000; }
    .error { font-size: 48px; color: #f00; text-shadow: 0 0 10px #f00; margin-top: 100px; }
  </style>
</head>
<body>

  <div id="accessContent" style="display: none;">
    <div class="container">
      <h1>ACCESS GRANTED</h1>
      <p>Hanya pengguna terpilih "BIASA" yang tahu jalan masuk ini.</p>
      <p><strong>Kode:666</strong></p>

      <div class="shortcuts">
        <div class="shortcut" onclick="openSite('https://www.google.com')">
          <div class="icon">G</div>
          <div class="label">Google</div>
        </div>
        <div class="shortcut" onclick="openSite('https://www.youtube.com')">
          <div class="icon">Y</div>
          <div class="label">YouTube</div>
        </div>
        <div class="shortcut" onclick="openSite('https://chat.openai.com')">
          <div class="icon">AI</div>
          <div class="label">ChatGPT</div>
        </div>
        <div class="shortcut" onclick="openSite('https://github.com')">
          <div class="icon">Git</div>
          <div class="label">GitHub</div>
        </div>
        <div class="shortcut" onclick="openSite('https://x.com')">
          <div class="icon">X</div>
          <div class="label">X (Twitter)</div>
        </div>
        <div class="shortcut" onclick="openSite('https://web.whatsapp.com')">
          <div class="icon">WA</div>
          <div class="label">WhatsApp Web</div>
        </div>
      </div>

      <a href="ssecret.html" class="back">Kembali ke Kalkulator</a>
    </div>
  </div>

  <div id="errorPage">
    <div class="error">404</div>
    <h1>Page Not Found</h1>
    <p>Halaman yang Anda cari tidak ada.</p>
    <a href="index.html" style="color: #0f0; margin-top: 20px; display: inline-block;">Kembali ke Kalkulator</a>
  </div>

  <script>
    function openSite(url) {
      window.open(url, '_blank');
    }

    // === PROTEKSI KETAT ===
    const accessTime = localStorage.getItem('secretAccess');
    const savedTime = localStorage.getItem('secretTime');
    const now = Date.now();

    if (accessTime && savedTime && (now - parseInt(savedTime)) < 60000) {
      // Akses sah dalam 60 detik
      document.getElementById('accessContent').style.display = 'block';
      document.getElementById('errorPage').style.display = 'none';
      // Hapus akses setelah 60 detik
      setTimeout(() => {
        localStorage.removeItem('secretAccess');
        localStorage.removeItem('secretTime');
      }, 60000 - (now - parseInt(savedTime)));
    } else {
      // Tidak sah â†’ 404
      localStorage.removeItem('secretAccess');
      localStorage.removeItem('secretTime');
      document.getElementById('accessContent').style.display = 'none';
      document.getElementById('errorPage').style.display = 'block';
    }
  </script>
</body>
</html>
